<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        h2 {
            width: 498px;
            margin: 0;
            color: #1745fc;
            background-color: #d4fdd6;
        }
        table {
            background-color: #fffda9;
        }
        table, th, td {
            padding-top: 12px;
            /* border: 1px solid; */
        }
        .button {
            width: 84px;
            height: 28px;
        }
        .w-100 {
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="form2.html">
        <h2>ĐĂNG KÝ HỌC VIÊN</h2>
        <table>
            <tr>
                <td class="w-100">Họ và tên</td>
                <td><input type="text" name="name" class="name"></td>   
            </tr>
            <tr>
                <td class="w-100">Ngày sinh</td>
                <td><input type="text" name="birthday" class="birthday"></td>    
            </tr>
            <tr>
                <td class="w-100">Giới tính</td>
                <td>
                    <input type="radio" name="sex" class="sex">Nam
                    <input type="radio" name="sex" class="sex">Nữ
                </td>    
            </tr>
            <tr>
                <td class="w-100">Địa chỉ</td>
                <td><textarea cols="50" rows="4" name="address" class="address"></textarea></td>    
            </tr>
            <tr>
                <td class="w-100">Lớp</td>
                <td>
                    <select name="class" id="select-class">
                        <option value="">--Chọn lớp--</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <td class="w-100">Email</td>
                <td><input type="email" name="email" ></td>    
            </tr>
            <tr>
                <td class="w-100">Điện thoại</td>
                <td><input type="number" name="number" class="number"></td>    
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký" name="register" class="button">
                    <input type="reset" value="Nhập lại" name="resend" class="button">
                </td>        
            </tr>
        </table>
    </form>
</body>
</html>
